<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- page object is where front matter variables are stored in Liquid -->
    <title>Home</title>
    <!-- styles.css is generated by Jekyll from styles.scss -->
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <!-- jekyll knows to look in _includes for nav.html -->
    <nav>
  <!-- this is available via Jekyll from _data/navigation.yml -->
  
    <a href="/" class="current">Home</a>
  
    <a href="/about.html" >About</a>
  
</nav>
    <!-- content is a special variable that has the value of the rendered content on the page -->
    <!-- YAML front matter -->
<!-- default layout wraps the content of the page -->
  <!-- removed layout: default and used _config.yml to specify defaults -->
<!-- page.title is a variable in default layout -->


<h1>Hello world</h1>
  </body>
</html>
